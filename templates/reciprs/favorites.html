{% extends 'base.html' %}

{% block content %}
<h2>お気に入りレシピ</h2>

{% if recipes %}
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">
                    <h3>{{ recipe.title }}</h3>
                    {% if recipe.image %}
                        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="150">
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>お気に入りに登録したレシピはありません。</p>
{% endif %}
{% endblock %}
